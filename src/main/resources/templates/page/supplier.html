<div class="container-fluid">
	<div class="panel-body"  style="padding-top:50px;">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="page-header">供应商管理
					<button class="btn btn-success btn-default" id="add">添加供应商</button>
				</h2>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<!-- filter -->
				<form class="form-inline" id="queryTerm">
	  				<div class="form-group" >
	  					<label>供应商编号</label>
	  					<input class="form-control" name="supplierId" type="text">
					</div>
					<div class="form-group" >
	    				<label>供应商名称</label>
						<input class="form-control" name="supplierName" type="text">
	    			</div>
	    			<div class="form-group" >
	    				<label>供应商电话</label>
						<input class="form-control" name="supplierPhone" type="text">
	    			</div>
	    			<div class="form-group" >
	    				<label>供应商地址</label>
						<input class="form-control" name="supplierAddress" type="text">
	    			</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">客户信息列表</div>
			<table id="bt_table"></table>
		</div>
	</div>
</div>
<!-- 添加客户模态框 -->
<div class="modal fade" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">添加客户信息</h4>
			</div>
			<form class="form-horizontal" id="addForm">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="supplierName" placeholder="供应商名称" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="supplierPhone" placeholder="供应商电话" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="supplierAddress" placeholder="供应商地址" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="addSubmit">确定添加</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 修改客户模态框 -->
<div class="modal fade" id="updateModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">修改客户信息</h4>
			</div>
			<form class="form-horizontal" id="updateForm">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商编号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="supplierId" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="supplierName" placeholder="供应商名称" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="supplierPhone" placeholder="供应商电话" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="supplierAddress" placeholder="供应商地址" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="updateSubmit">确定修改</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 删除客户模态框 -->
<div class="modal fade" id="deleteModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">删除客户信息</h3>
      		</div>
      		<div class="modal-body">
				<p></p>
      		</div>
			<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        		<button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteSubmit">确定</button>
      		</div>
    	</div>
  	</div>
</div>
<script type="text/javascript" src="pagejs/supplier.js"></script>
