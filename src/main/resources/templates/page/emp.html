<div class="container-fluid">
	<div class="panel-body"  style="padding-top:50px;">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="page-header">员工管理
					<button class="btn btn-success btn-default" id="add">添加员工</button>
				</h2>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<!-- filter -->
				<form class="form-inline" id="queryTerm">
	  				<div class="form-group" >
	  					<label>员工编号</label>
	  					<input class="form-control" name="empId" type="text">
					</div>
					<div class="form-group" >
	    				<label>员工名称</label>
						<input class="form-control" name="empName" type="text">
	    			</div>
	    			<div class="form-group" >
	    				<label>员工昵称</label>
						<input class="form-control" name="empNickName" type="text">
	    			</div>
	    			<div class="form-group" >
	    				<label>员工电话</label>
						<input class="form-control" name="empTelephone" type="text">
	    			</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">客户信息列表</div>
			<table id="bt_table"></table>
		</div>
	</div>
</div>
<!-- 添加客户模态框 -->
<div class="modal fade" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">添加客户信息</h4>
			</div>
			<form class="form-horizontal" id="addForm">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-md-2 control-label">员工头像</label>
						<div class="col-md-8">
							<div style="position: relative;border: 5px solid lightblue;width: 90px;height:90px;margin: 5px auto;border-radius: 50%;">
								<img alt="选择并上传头像"  name="empFace_img"
									 style="width: 80px;height: 80px; "class="img-circle"/>
								<input type="file" name="empFace"
									   accept="image/jpg,image/png,image/gif"
									   style="width: 100%;height:100%;opacity: 0;position: absolute;left:0;top: 0;"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工登录名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="empName" placeholder="员工名称" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工昵称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="empNickName" placeholder="员工昵称" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="empPassword" placeholder="员工密码" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="empTelephone" placeholder="员工电话" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="addSubmit">确定添加</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 修改客户模态框 -->
<div class="modal fade" id="updateModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">修改客户信息</h4>
			</div>
			<form class="form-horizontal" id="updateForm">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-md-2 control-label">员工头像</label>
						<div class="col-md-8">
							<div style="position: relative;border: 5px solid lightblue;width: 90px;height:90px;margin: 5px auto;border-radius: 50%;">
								<img alt="选择并上传头像"  name="empFace_img"
									 style="width: 80px;height: 80px; "class="img-circle"/>
								<input type="file" name="empFace"
									   accept="image/jpg,image/png,image/gif"
									   style="width: 100%;height:100%;opacity: 0;position: absolute;left:0;top: 0;"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工编号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="empId" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="empName" placeholder="员工登录名" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工昵称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="empNickName" placeholder="员工昵称" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="empPassword" placeholder="员工密码" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">员工电话</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="empTelephone" placeholder="员工电话" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="updateSubmit">确定修改</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 删除客户模态框 -->
<div class="modal fade" id="deleteModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">删除客户信息</h3>
      		</div>
      		<div class="modal-body">
				<p></p>
      		</div>
			<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        		<button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteSubmit">确定</button>
      		</div>
    	</div>
  	</div>
</div>
<script type="text/javascript" src="pagejs/emp.js"></script>
